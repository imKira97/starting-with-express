<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">

    </header>
    
    <form class="contact-form"action="/success">
        <div class="form-control">
            <fieldset id="form1Fieldset">
                <legend id="form1Legend">Book an appointment</legend>
                <label for="firstName" class="form1Label">Name:</label><br>
                <input type="text" id="fName" placeholder="Enter your name">
                <br>
                <label for="email" class="form1Label">Email:</label><br>
                <input type="text" id="emailId" placeholder="Enter your email">
                <br>
                <button type="submit"> </button>
                
    
            </fieldset>

        </div>
        
    </form>
